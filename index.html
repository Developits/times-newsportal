<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Times News - time for news</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e29f16767f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .counter {
        background-color: white;
        text-align: center;
        border-radius: 5px;
        margin: 10px;
        padding: 5px;
      }
      .news {
        background-color: white;
        border-radius: 9px;
        margin: 10px;
        padding: 5px;
      }
      .authorimg {
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
      .thumbnailimg {
        width: 200px;
        height: 250px;
      }
    </style>
  </head>
  <body class="container bg-light">
    <header>
      <!-- nevigraton section -->
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><span class="text-bg-info text p-2 rounded-1">Times</span> News</a
          >
          <div>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="blogs.html"
                  >Blogs</a
                >
              </li>
              <li class="nav-item">
                <img class="authorimg" src="img/author-img.jpg" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <main>
      <!-- cetagory section -->
      <section>
        <div
          id="category-container"
          class="d-flex justify-content-around"
        ></div>
      </section>

      <!-- bonous section -->
      <section>
        <div id="news-counter"></div>
      </section>

      <!-- spinner section -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- news section -->
      <section>
        <div id="news-container"></div>
      </section>
    </main>
    <!-- <footer class="px-5">
      <p class="text-center">Copyright 2021 News Portal</p>
    </footer> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/utilities.js"></script>
    <script src="js/category.js"></script>
  </body>
</html>
